<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VR Playground - Pro Edition</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #info { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            color: white; 
            background: rgba(0,0,0,0.8); 
            padding: 15px; 
            border-radius: 8px; 
            z-index: 100;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div id="info">Loading playground & workshop...</div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { VRButton } from 'three/addons/webxr/VRButton.js';
        import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';

        // --- SCENE & CAMERA ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb);
        scene.fog = new THREE.Fog(0x87ceeb, 0, 100);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 200);
        camera.position.set(0, 1.6, 12);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);
        document.body.appendChild(VRButton.createButton(renderer));

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 1, 0);
        controls.update();

        // --- LIGHTING ---
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        const sun = new THREE.DirectionalLight(0xffffff, 0.8);
        sun.position.set(20, 30, 20);
        sun.castShadow = true;
        sun.shadow.camera.left = -30;
        sun.shadow.camera.right = 30;
        sun.shadow.camera.top = 30;
        sun.shadow.camera.bottom = -30;
        sun.shadow.mapSize.width = 2048;
        sun.shadow.mapSize.height = 2048;
        scene.add(sun);
        scene.add(new THREE.HemisphereLight(0x87ceeb, 0x4a7c59, 0.4));

        // --- GROUND ---
        const ground = new THREE.Mesh(
            new THREE.PlaneGeometry(100, 100),
            new THREE.MeshStandardMaterial({ color: 0x66bb66, roughness: 0.8 })
        );
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // --- PLAYGROUND EQUIPMENT ---
        // Slide
        const slideGroup = new THREE.Group();
        const slidePlatform = new THREE.Mesh(new THREE.BoxGeometry(3, 0.3, 3), new THREE.MeshStandardMaterial({ color: 0xff6600 }));
        slidePlatform.position.y = 3;
        slidePlatform.castShadow = true;
        slideGroup.add(slidePlatform);

        const slideRamp = new THREE.Mesh(new THREE.BoxGeometry(3, 0.3, 5.5), new THREE.MeshStandardMaterial({ color: 0xffcc00 }));
        slideRamp.position.set(0, 1.5, 3.5);
        slideRamp.rotation.x = -0.55;
        slideRamp.castShadow = true;
        slideGroup.add(slideRamp);

        for (let i = 0; i < 4; i++) {
            const support = new THREE.Mesh(new THREE.CylinderGeometry(0.15, 0.15, 3, 8), new THREE.MeshStandardMaterial({ color: 0x8b4513 }));
            support.position.set(i < 2 ? -1.3 : 1.3, 1.5, i % 2 === 0 ? -1.3 : 1.3);
            support.castShadow = true;
            slideGroup.add(support);
        }
        slideGroup.position.set(-12, 0, -12);
        scene.add(slideGroup);

        // Swing Set
        const swingSet = new THREE.Group();
        const frameTop = new THREE.Mesh(new THREE.BoxGeometry(8, 0.3, 0.3), new THREE.MeshStandardMaterial({ color: 0x8b4513 }));
        frameTop.position.y = 4;
        swingSet.add(frameTop);
        for (let i = 0; i < 2; i++) {
            const post = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.2, 4, 8), new THREE.MeshStandardMaterial({ color: 0x8b4513 }));
            post.position.set(i === 0 ? -3.8 : 3.8, 2, 0);
            swingSet.add(post);
        }
        for (let i = 0; i < 3; i++) {
            const seat = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.1, 0.4), new THREE.MeshStandardMaterial({ color: 0xff0000 }));
            seat.position.set(-2.5 + i * 2.5, 1.2, 0);
            swingSet.add(seat);
        }
        swingSet.position.set(12, 0, -12);
        scene.add(swingSet);

        // Merry-go-round
        const merryGoRound = new THREE.Group();
        const platform = new THREE.Mesh(new THREE.CylinderGeometry(3, 3, 0.2, 32), new THREE.MeshStandardMaterial({ color: 0xff00ff }));
        platform.position.y = 0.1;
        merryGoRound.add(platform);
        for (let i = 0; i < 8; i++) {
            const handle = new THREE.Mesh(new THREE.CylinderGeometry(0.05, 0.05, 1.2, 8), new THREE.MeshStandardMaterial({ color: 0xffff00 }));
            const angle = (i / 8) * Math.PI * 2;
            handle.position.set(Math.cos(angle) * 2.5, 0.6, Math.sin(angle) * 2.5);
            merryGoRound.add(handle);
        }
        merryGoRound.position.set(0, 0, -12);
        scene.add(merryGoRound);

        // Sandbox
        const sandbox = new THREE.Mesh(new THREE.BoxGeometry(6, 0.4, 6), new THREE.MeshStandardMaterial({ color: 0xf4a460 }));
        sandbox.position.set(-12, 0.2, 12);
        scene.add(sandbox);

        // Seesaw
        const seesaw = new THREE.Group();
        const base = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.5, 0.6, 8), new THREE.MeshStandardMaterial({ color: 0x8b4513 }));
        const plank = new THREE.Mesh(new THREE.BoxGeometry(6, 0.1, 0.6), new THREE.MeshStandardMaterial({ color: 0xff6600 }));
        plank.position.y = 0.5;
        seesaw.add(base, plank);
        seesaw.position.set(0, 0, 12);
        scene.add(seesaw);

        // --- PHYSICS SYSTEM ---
        const physicsObjects = [];
        class PhysicsObject {
            constructor(mesh) {
                this.mesh = mesh;
                this.velocity = new THREE.Vector3();
                this.isGrabbed = false;
                physicsObjects.push(this);
            }
            update(dt) {
                if (this.isGrabbed) return;
                this.velocity.y += -9.8 * dt;
                this.mesh.position.addScaledVector(this.velocity, dt);
                if (this.mesh.position.y < 0.1) {
                    this.mesh.position.y = 0.1;
                    this.velocity.y *= -0.3;
                    this.velocity.x *= 0.9;
                    this.velocity.z *= 0.9;
                }
            }
            grab() { this.isGrabbed = true; this.velocity.set(0,0,0); }
            release(vel) { this.isGrabbed = false; this.velocity.copy(vel); }
        }

        // --- NPC SYSTEM ---
        const npcs = [];
        class NPC {
            constructor(x, z, color) {
                this.group = new THREE.Group();
                const body = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.3, 1.2, 8), new THREE.MeshStandardMaterial({ color }));
                body.position.y = 1;
                const head = new THREE.Mesh(new THREE.SphereGeometry(0.25), new THREE.MeshStandardMaterial({ color: 0xffdbac }));
                head.position.y = 1.7;
                this.group.add(body, head);
                this.group.position.set(x, 0, z);
                this.direction = Math.random() * Math.PI * 2;
                scene.add(this.group);
                npcs.push(this);
            }
            update(dt) {
                this.group.position.x += Math.cos(this.direction) * 0.5 * dt;
                this.group.position.z += Math.sin(this.direction) * 0.5 * dt;
                if (Math.abs(this.group.position.x) > 25 || Math.abs(this.group.position.z) > 25) this.direction += Math.PI;
                this.group.rotation.y = this.direction;
            }
        }
        for (let i = 0; i < 5; i++) new NPC(Math.random()*10-5, Math.random()*10-5, Math.random()*0xffffff);

        // --- REALISTIC TOOLS ---
        function createTool(type, x, z) {
            const group = new THREE.Group();
            if (type === 'hammer') {
                const handle = new THREE.Mesh(new THREE.CylinderGeometry(0.02, 0.02, 0.4), new THREE.MeshStandardMaterial({color: 0x8B4513}));
                const head = new THREE.Mesh(new THREE.BoxGeometry(0.12, 0.06, 0.06), new THREE.MeshStandardMaterial({color: 0x333333}));
                head.position.y = 0.2; group.add(handle, head);
            } else if (type === 'wrench') {
                const handle = new THREE.Mesh(new THREE.BoxGeometry(0.04, 0.3, 0.015), new THREE.MeshStandardMaterial({color: 0xaaaaaa}));
                const head = new THREE.Mesh(new THREE.TorusGeometry(0.04, 0.01, 8, 6), new THREE.MeshStandardMaterial({color: 0x888888}));
                head.position.y = 0.15; head.rotation.x = Math.PI/2; group.add(handle, head);
            } else if (type === 'flashlight') {
                const body = new THREE.Mesh(new THREE.CylinderGeometry(0.035, 0.035, 0.25), new THREE.MeshStandardMaterial({color: 0x111111, roughness: 0.2}));
                const rim = new THREE.Mesh(new THREE.CylinderGeometry(0.05, 0.035, 0.06), new THREE.MeshStandardMaterial({color: 0x444444}));
                rim.position.y = 0.13; group.add(body, rim);
            }
            group.position.set(x, 0.5, z);
            scene.add(group);
            new PhysicsObject(group);
        }
        createTool('hammer', 2, 2);
        createTool('wrench', 3, 2);
        createTool('flashlight', 4, 2);

        // --- PRO VR GRIP LOGIC ---
        const controllerModelFactory = new XRControllerModelFactory();
        const grabRange = 0.4; // Realistically short reach

        function onSqueezeStart(event) {
            const controller = event.target;
            const handPos = new THREE.Vector3().setFromMatrixPosition(controller.matrixWorld);
            
            let closest = null;
            let minDistance = grabRange;

            physicsObjects.forEach(obj => {
                const objPos = new THREE.Vector3().setFromMatrixPosition(obj.mesh.matrixWorld);
                const dist = handPos.distanceTo(objPos);
                if (dist < minDistance) {
                    minDistance = dist;
                    closest = obj;
                }
            });

            if (closest && !closest.isGrabbed) {
                closest.grab();
                controller.attach(closest.mesh);
                controller.userData.selected = closest;
            }
        }

        function onSqueezeEnd(event) {
            const controller = event.target;
            if (controller.userData.selected) {
                const obj = controller.userData.selected;
                scene.attach(obj.mesh);
                obj.release(new THREE.Vector3(0, 0, 0)); // Drops at feet
                controller.userData.selected = null;
            }
        }

        for (let i = 0; i < 2; i++) {
            const controller = renderer.xr.getController(i);
            controller.addEventListener('squeezestart', onSqueezeStart);
            controller.addEventListener('squeezeend', onSqueezeEnd);
            scene.add(controller);

            const grip = renderer.xr.getControllerGrip(i);
            grip.add(controllerModelFactory.createControllerModel(grip));
            scene.add(grip);
        }

        // --- MAIN LOOP ---
        const clock = new THREE.Clock();
        info.innerHTML = 'VR Ready. Use SIDE GRIP buttons to pick up tools (must be close!)';

        renderer.setAnimationLoop(() => {
            const dt = Math.min(clock.getDelta(), 0.1);
            physicsObjects.forEach(o => o.update(dt));
            npcs.forEach(n => n.update(dt));
            if (!renderer.xr.isPresenting) controls.update();
            renderer.render(scene, camera);
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
