<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VR Mega Sandbox - Playground & Combat</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #info { 
            position: absolute; top: 10px; left: 10px; color: white; 
            background: rgba(0,0,0,0.8); padding: 15px; border-radius: 8px; 
            z-index: 100; font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div id="info">Building Mega World... Reach to your chest for ammo!</div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { VRButton } from 'three/addons/webxr/VRButton.js';
        import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';

        // --- CORE ENGINE ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb);
        scene.fog = new THREE.Fog(0x87ceeb, 0, 100);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 200);
        camera.position.set(0, 1.6, 15);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);
        document.body.appendChild(VRButton.createButton(renderer));

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 1, 0);

        // --- LIGHTING ---
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));
        const sun = new THREE.DirectionalLight(0xffffff, 0.8);
        sun.position.set(20, 30, 20);
        sun.castShadow = true;
        sun.shadow.camera.left = -35; sun.shadow.camera.right = 35;
        sun.shadow.camera.top = 35; sun.shadow.camera.bottom = -35;
        sun.shadow.mapSize.set(2048, 2048);
        scene.add(sun);
        scene.add(new THREE.HemisphereLight(0x87ceeb, 0x4a7c59, 0.4));

        // --- GROUND ---
        const ground = new THREE.Mesh(
            new THREE.PlaneGeometry(100, 100),
            new THREE.MeshStandardMaterial({ color: 0x66bb66, roughness: 0.8 })
        );
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // --- PHYSICS SYSTEM ---
        const physicsObjects = [];
        class PhysicsObject {
            constructor(mesh, type = 'prop') {
                this.mesh = mesh;
                this.type = type;
                this.velocity = new THREE.Vector3();
                this.isGrabbed = false;
                this.ammoCount = 0;
                physicsObjects.push(this);
            }
            update(dt) {
                if (this.isGrabbed) return;
                this.velocity.y += -9.8 * dt;
                this.mesh.position.addScaledVector(this.velocity, dt);
                if (this.mesh.position.y < 0.1) {
                    this.mesh.position.y = 0.1;
                    this.velocity.set(0,0,0);
                }
            }
            grab() { this.isGrabbed = true; this.velocity.set(0,0,0); }
            release(vel = new THREE.Vector3()) { this.isGrabbed = false; this.velocity.copy(vel); }
        }

        // --- PLAYGROUND GEOMETRY ---
        
        // 1. Slide
        const slideGroup = new THREE.Group();
        const sPlat = new THREE.Mesh(new THREE.BoxGeometry(3, 0.3, 3), new THREE.MeshStandardMaterial({ color: 0xff6600 }));
        sPlat.position.y = 3;
        const sRamp = new THREE.Mesh(new THREE.BoxGeometry(3, 0.3, 5.5), new THREE.MeshStandardMaterial({ color: 0xffcc00 }));
        sRamp.position.set(0, 1.5, 3.5); sRamp.rotation.x = -0.55;
        slideGroup.add(sPlat, sRamp);
        for(let i=0; i<4; i++) {
            const p = new THREE.Mesh(new THREE.CylinderGeometry(0.15, 0.15, 3), new THREE.MeshStandardMaterial({ color: 0x8b4513 }));
            p.position.set(i<2 ? -1.3 : 1.3, 1.5, i%2===0 ? -1.3 : 1.3);
            slideGroup.add(p);
        }
        slideGroup.position.set(-15, 0, -15);
        scene.add(slideGroup);

        // 2. Swing Set
        const swingSet = new THREE.Group();
        const swTop = new THREE.Mesh(new THREE.BoxGeometry(8, 0.2, 0.2), new THREE.MeshStandardMaterial({ color: 0x8b4513 }));
        swTop.position.y = 4; swingSet.add(swTop);
        for(let i=0; i<3; i++) {
            const seat = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.1, 0.4), new THREE.MeshStandardMaterial({ color: 0xff0000 }));
            seat.position.set(-2.5 + i*2.5, 1.2, 0); swingSet.add(seat);
        }
        swingSet.position.set(15, 0, -15);
        scene.add(swingSet);

        // 3. Interactive Merry-Go-Round
        const merryGoRound = new THREE.Group();
        const mgBase = new THREE.Mesh(new THREE.CylinderGeometry(3, 3, 0.2, 32), new THREE.MeshStandardMaterial({ color: 0xff00ff }));
        mgBase.position.y = 0.1; merryGoRound.add(mgBase);
        const mgHandles = [];
        for (let i = 0; i < 8; i++) {
            const h = new THREE.Mesh(new THREE.CylinderGeometry(0.06, 0.06, 1.2), new THREE.MeshStandardMaterial({ color: 0xffff00 }));
            const ang = (i / 8) * Math.PI * 2;
            h.position.set(Math.cos(ang)*2.5, 0.6, Math.sin(ang)*2.5);
            merryGoRound.add(h); mgHandles.push(h);
        }
        merryGoRound.position.set(0, 0, -15);
        scene.add(merryGoRound);

        // 4. Monkey Bars & Seesaw & Sandbox
        const mBars = new THREE.Group();
        const mbTop = new THREE.Mesh(new THREE.BoxGeometry(6, 0.2, 2), new THREE.MeshStandardMaterial({color: 0x8b4513}));
        mbTop.position.y = 3; mBars.add(mbTop);
        mBars.position.set(15, 0, 15); scene.add(mBars);

        const sandbox = new THREE.Mesh(new THREE.BoxGeometry(6, 0.4, 6), new THREE.MeshStandardMaterial({ color: 0xf4a460 }));
        sandbox.position.set(-15, 0.2, 15); scene.add(sandbox);

        const seesaw = new THREE.Group();
        const ssPlank = new THREE.Mesh(new THREE.BoxGeometry(6, 0.1, 0.6), new THREE.MeshStandardMaterial({ color: 0xff6600 }));
        ssPlank.position.y = 0.5; seesaw.add(ssPlank);
        seesaw.position.set(0, 0, 15); scene.add(seesaw);

        // --- ITEMS & COMBAT ---
        
        // Torso Ammo Spawner
        const ammoSpawner = new THREE.Mesh(
            new THREE.BoxGeometry(0.3, 0.15, 0.1),
            new THREE.MeshStandardMaterial({ color: 0x00ffff, transparent: true, opacity: 0.4 })
        );
        scene.add(ammoSpawner);

        function spawnGun(x, z) {
            const g = new THREE.Group();
            const b = new THREE.Mesh(new THREE.BoxGeometry(0.05, 0.08, 0.25), new THREE.MeshStandardMaterial({color: 0x111111}));
            const gr = new THREE.Mesh(new THREE.BoxGeometry(0.04, 0.12, 0.06), new THREE.MeshStandardMaterial({color: 0x222222}));
            gr.position.set(0, -0.08, 0.08); g.add(b, gr);
            g.position.set(x, 1, z); scene.add(g);
            const po = new PhysicsObject(g, 'gun');
            po.ammoCount = 0;
        }

        function createMag() {
            const m = new THREE.Mesh(new THREE.BoxGeometry(0.03, 0.12, 0.05), new THREE.MeshStandardMaterial({color: 0xffcc00}));
            scene.add(m);
            return new PhysicsObject(m, 'ammo');
        }

        function spawnTool(type, x, z) {
            const g = new THREE.Group();
            const head = new THREE.Mesh(new THREE.BoxGeometry(0.1,0.1,0.1), new THREE.MeshStandardMaterial({color: 0x555555}));
            head.position.y = 0.2; g.add(head);
            g.position.set(x, 0.5, z); scene.add(g); new PhysicsObject(g, 'tool');
        }

        function spawnBlock(x, z, color) {
            const b = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.4, 0.4), new THREE.MeshStandardMaterial({color}));
            b.position.set(x, 0.5, z); scene.add(b); new PhysicsObject(b, 'block');
        }

        // Initialize World Items
        spawnGun(2, 2);
        spawnTool('hammer', -2, 2);
        spawnBlock(1, 1, 0xff0000);
        spawnBlock(1.5, 1, 0x00ff00);
        spawnBlock(2, 1, 0x0000ff);

        // --- NPCs ---
        const npcs = [];
        for(let i=0; i<5; i++) {
            const n = new THREE.Group();
            const body = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.3, 1.2), new THREE.MeshStandardMaterial({color: Math.random()*0xffffff}));
            body.position.y = 0.6; n.add(body);
            n.position.set(Math.random()*20-10, 0, Math.random()*20-10);
            n.userData.dir = Math.random()*Math.PI*2;
            scene.add(n); npcs.push(n);
        }

        // --- VR INTERACTION ---
        const modelFactory = new XRControllerModelFactory();
        const grabRange = 0.4;
        let mgVel = 0, activeMGHand = null, lastMGAngle = 0;

        function onSqueezeStart(e) {
            const c = e.target;
            const hPos = new THREE.Vector3().setFromMatrixPosition(c.matrixWorld);

            // 1. Torso Check
            if (hPos.distanceTo(ammoSpawner.position) < 0.25) {
                const mag = createMag(); mag.grab();
                c.attach(mag.mesh); c.userData.selected = mag;
                return;
            }

            // 2. Merry-Go-Round Check
            mgHandles.forEach(h => {
                if (hPos.distanceTo(new THREE.Vector3().setFromMatrixPosition(h.matrixWorld)) < grabRange) {
                    activeMGHand = c;
                    const loc = merryGoRound.worldToLocal(hPos.clone());
                    lastMGAngle = Math.atan2(loc.z, loc.x);
                }
            });

            // 3. World Items Check
            let closest = null, minD = grabRange;
            physicsObjects.forEach(obj => {
                const d = hPos.distanceTo(new THREE.Vector3().setFromMatrixPosition(obj.mesh.matrixWorld));
                if (d < minD) { minD = d; closest = obj; }
            });
            if (closest && !closest.isGrabbed) {
                closest.grab(); c.attach(closest.mesh); c.userData.selected = closest;
            }
        }

        function onSqueezeEnd(e) {
            const c = e.target;
            if (activeMGHand === c) activeMGHand = null;
            if (c.userData.selected) {
                scene.attach(c.userData.selected.mesh);
                c.userData.selected.release(new THREE.Vector3(0,0,0));
                c.userData.selected = null;
            }
        }

        function onSelectStart(e) {
            const c = e.target;
            const held = c.userData.selected;
            if (held && held.type === 'gun' && held.ammoCount > 0) {
                const bullet = new THREE.Mesh(new THREE.SphereGeometry(0.03), new THREE.MeshBasicMaterial({color: 0xffff00}));
                bullet.position.setFromMatrixPosition(c.matrixWorld);
                scene.add(bullet);
                const pb = new PhysicsObject(bullet, 'bullet');
                pb.velocity.copy(new THREE.Vector3(0,0,-1).applyQuaternion(c.quaternion).multiplyScalar(25));
                held.ammoCount--;
            }
        }

        for (let i = 0; i < 2; i++) {
            const c = renderer.xr.getController(i);
            c.addEventListener('squeezestart', onSqueezeStart);
            c.addEventListener('squeezeend', onSqueezeEnd);
            c.addEventListener('selectstart', onSelectStart);
            scene.add(c);
            const g = renderer.xr.getControllerGrip(i);
            g.add(modelFactory.createControllerModel(g));
            scene.add(g);
        }

        // --- ANIMATION LOOP ---
        const clock = new THREE.Clock();
        renderer.setAnimationLoop(() => {
            const dt = Math.min(clock.getDelta(), 0.1);

            // Torso Following
            const head = renderer.xr.getCamera();
            ammoSpawner.position.set(head.position.x, head.position.y - 0.45, head.position.z);
            ammoSpawner.rotation.y = head.rotation.y;

            // Merry-Go-Round Physics
            if (activeMGHand) {
                const loc = merryGoRound.worldToLocal(new THREE.Vector3().setFromMatrixPosition(activeMGHand.matrixWorld));
                const cur = Math.atan2(loc.z, loc.x);
                mgVel = (cur - lastMGAngle) / dt;
                lastMGAngle = cur;
            }
            merryGoRound.rotation.y += mgVel * dt;
            mgVel *= 0.98;

            // Reload Mechanic & Physics
            physicsObjects.forEach(obj => {
                if (obj.type === 'ammo' && obj.isGrabbed) {
                    physicsObjects.forEach(gun => {
                        if (gun.type === 'gun' && obj.mesh.position.distanceTo(gun.mesh.position) < 0.2) {
                            gun.ammoCount = 12;
                            obj.mesh.position.y = -100; // Remove mag
                            obj.isDead = true;
                        }
                    });
                }
                if (!obj.isDead) obj.update(dt);
            });

            // NPC Wander
            npcs.forEach(n => {
                n.position.x += Math.cos(n.userData.dir) * dt;
                n.position.z += Math.sin(n.userData.dir) * dt;
                if(Math.abs(n.position.x)>30 || Math.abs(n.position.z)>30) n.userData.dir += Math.PI;
            });

            if (!renderer.xr.isPresenting) controls.update();
            renderer.render(scene, camera);
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
